<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Identifier Prediction System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Drug Identifier Prediction System</h1>
        <form id="drug-form" method="POST" action="/predict">
            <div class="form-group">
                <label for="smiles">SMILES String</label>
                <textarea class="form-control" id="smiles" name="smiles" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if prediction %}
        <div class="mt-4">
            <h3>Prediction Result</h3>
            <p>The prediction is: <strong>{{ result }}</strong></p>
            <p>Probability of being a good drug: <strong>{{ probability }}</strong></p>
        </div>
        {% elif error %}
        <div class="mt-4 alert alert-danger">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
